<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swipe Photos ❤️</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background-color: #ffd6d6;
  display: flex;
  flex-direction: column;
  align-items: center;
  color: #b30000;
  overflow-x: hidden;
}

/* Header (same as main page) */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 25px 60px;
  position: fixed;
  width: 100%;
  z-index: 10;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
}

header h1 {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 1px;
  color: white;
}

nav a {
  color: #fff;
  text-decoration: none;
  margin-left: 30px;
  font-size: 1rem;
  opacity: 0.8;
  transition: 0.3s;
}

nav a:hover {
  opacity: 1;
  color: #ff3366;
}

/* Gallery layout */
main {
  margin-top: 150px; /* space for header */
  display: flex;
  flex-direction: column;
  align-items: center;
}

.gallery-container {
  width: 400px;
  overflow: hidden;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
  position: relative;
}

.swipe-gallery {
  display: flex;
  scroll-snap-type: x mandatory;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

.swipe-gallery img {
  flex-shrink: 0;
  width: 400px;
  height: 620px;
  object-fit: cover;
  scroll-snap-align: start;
  margin: 0 10px;
  border-radius: 10px;
}

.buttons {
  width: 400px;
  display: flex;
  justify-content: space-between;
  margin: 10px 0 30px 0;
}

.buttons a {
  font-size: 3.5rem;
  color: #b30000;
  text-decoration: none;
  user-select: none;
  transition: 0.2s;
}

.buttons a:hover {
  transform: scale(1.3);
}

.back-home {
  text-align: center;
  margin-bottom: 50px;
}

.back-home a {
  text-decoration: none;
  color: #b30000;
  font-weight: bold;
  font-size: 1.2rem;
  border: 2px solid #b30000;
  padding: 10px 20px;
  border-radius: 8px;
  transition: background-color 0.3s, color 0.3s;
}

.back-home a:hover {
  background-color: #b30000;
  color: #fff;
}
</style>
</head>
<body>

<header>
  <h1></h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
    <a href="reactions.html">Reactions</a>
  </nav>
</header>


<main>
  <h1>Swipe Photos ❤️</h1>

  <div class="gallery-container">
    <div class="swipe-gallery" id="gallery">
      <!-- Images 0.jpg to 26.jpg -->
      <img src="photos/0.jpg" alt="Photo 0">
      <img src="photos/1.jpg" alt="Photo 1">
      <img src="photos/2.jpg" alt="Photo 2">
      <img src="photos/3.jpg" alt="Photo 3">
      <img src="photos/4.jpg" alt="Photo 4">
      <img src="photos/5.jpg" alt="Photo 5">
      <img src="photos/6.jpg" alt="Photo 6">
      <img src="photos/7.jpg" alt="Photo 7">
      <img src="photos/8.jpg" alt="Photo 8">
      <img src="photos/9.jpg" alt="Photo 9">
      <img src="photos/10.jpg" alt="Photo 10">
      <img src="photos/11.jpg" alt="Photo 11">
      <img src="photos/12.jpg" alt="Photo 12">
      <img src="photos/13.jpg" alt="Photo 13">
      <img src="photos/14.jpg" alt="Photo 14">
      <img src="photos/15.jpg" alt="Photo 15">
      <img src="photos/16.jpg" alt="Photo 16">
      <img src="photos/17.jpg" alt="Photo 17">
      <img src="photos/18.jpg" alt="Photo 18">
      <img src="photos/19.jpg" alt="Photo 19">
      <img src="photos/20.jpg" alt="Photo 20">
      <img src="photos/21.jpg" alt="Photo 21">
      <img src="photos/22.jpg" alt="Photo 22">
      <img src="photos/23.jpg" alt="Photo 23">
      <img src="photos/24.jpg" alt="Photo 24">
      <img src="photos/25.jpg" alt="Photo 25">
      <img src="photos/26.jpg" alt="Photo 26">
    </div>
  </div>

  <div class="buttons">
    <a href="#prev" onclick="document.getElementById('gallery').scrollBy({left:-420, behavior:'smooth'})">X</a>
    <a href="#next" onclick="document.getElementById('gallery').scrollBy({left:420, behavior:'smooth'})">❤️</a>
  </div>

  
</main>

</body>
</html>
